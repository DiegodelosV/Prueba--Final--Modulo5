<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Favicon del sitio web -->
  <link rel="shortcut icon" href="./assets/imgs/lion.svg" type="image/svg+xml" />

  <title>Animales en investigación</title>

  <!-- Links librería de estilos del proyecto y de Bootstrap 5.1.3 -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="row">
    <div class="col-12 card col-sm-7 text-center p-4 bg-warning shadow-lg" id="Tabla">
      <h3>Animales en investigación</h3>
      <hr class="my-0 bg-dark w-75 mx-auto" />

      <div id="Animales" class="my-3 p-3 d-flex align-items-start justify-content-start flex-wrap bg-dark"></div>
    </div>
    <div class="card col-12 col-sm-4 bg-warning text-dark offset-1 shadow-lg">
      <div class="card-body">
        <h5 class="card-title">Registrar animal en:</h5>
        <h6 class="card-subtitle mb-2 text-muted">
          Ingrese los datos del animal
        </h6>
        <hr />
        <div class="card-text my-3">
          <div class="form-group">
            <label for="animal">Nombre del animal:</label>
            <select class="form-control bg-dark text-white" id="animal">
              <option disabled selected>Seleccione un animal</option>
              <option value="Leon">León</option>
              <option value="Lobo">Lobo</option>
              <option value="Oso">Oso</option>
              <option value="Serpiente">Serpiente</option>
              <option value="Aguila">Águila</option>
            </select>
          </div>

          <div class="form-group">
            <label for="edad">Años de edad estimados:</label>
            <select class="form-control bg-dark text-white" id="edad">
              <option disabled selected>Seleccione un rango de años</option>

              <option value="0 - 1 años">0 - 1 años</option>
              <option value="1 - 3 años">1 - 3 años</option>
              <option value="3 - 5 años">3 - 5 años</option>
              <option value="5 - 8 años">5 - 8 años</option>
              <option value="8 - 10 años">8 - 10 años</option>
              <option value="Más de 10 años">Más de 10 años</option>
            </select>
          </div>

          <div class="form-group">
            <label for="comentarios">Comentarios:</label>
            <textarea rows="5" class="form-control shadow-lg bg-dark text-white" id="comentarios"></textarea>
          </div>

          <div class="p-5 card bg-dark">
            <div id="preview"></div>
          </div>
        </div>

        <button class="btn btn-light d-block" id="btnRegistrar">Agregar</button>
      </div>
    </div>
  </div>

  <audio id="player" class="d-none"></audio>


   <!-- Modal -->
   <div class="modal fade" id="animalModal" tabindex="-1"
   aria-labelledby="animalModalLabel" aria-hidden="true">
   <div class="modal-dialog modal-dialog-scrollable">
       <div class="modal-content bg-dark text-white">
           <div class="modal-header">
               <h5 class="modal-title" id="animalModalLabel"></h5>
               <button type="button" class="btn-close" data-bs-dismiss="modal"
                   aria-label="Close"></button>
           </div>
           <div class="modal-body">
            <!-- Detalles del animal serán inyectados aquí -->
           </div>
           <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
           </div>
       </div>
   </div>
</div>

  <!-- Libreria jvscript 2.11.8 y  Jquery 3.7.1 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <!-- Libreria Jscript Bootstrap 5.1.3 y local module js-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
  <script type="module" src="./assets/js/index.js"></script>
</body>

</html>
